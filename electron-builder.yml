appId: com.hexal.app
productName: Hexal
copyright: Copyright Â© 2025 Hexal

# Build for both architectures
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  category: public.app-category.games
  icon: build/icon.png
  minimumSystemVersion: "10.15"
  hardenedRuntime: false
  gatekeeperAssess: false

# Windows build
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: build/icon.png

# NSIS installer customization
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.png
  uninstallerIcon: build/icon.png

# DMG customization
dmg:
  title: "${productName} ${version}"
  icon: build/icon.png
  iconSize: 100
  contents:
    - x: 130
      y: 220
      type: file
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Files to include
files:
  - dist/**/*
  - dist-electron/**/*

# Directories
directories:
  output: release
  buildResources: build
